---
version: 2
jobs:
  build:
    docker:
      - image: circleci/php
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: make
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: ./vendor/bin/phpunit --coverage-html coverage --log-junit phpunit-output/phpunit/results.xml
      - store_test_results:
          path: phpunit-output
      - store_artifacts:
          path: coverage
